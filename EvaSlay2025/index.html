<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eva Slay 2025</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">    
<style>
body {
    font-family: Arial, sans-serif;
    background: #1e90ff;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:2rem;
    overflow-x:hidden;
    margin:0;
}
#background-collage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    grid-auto-rows: minmax(120px, auto);
    gap: 10px;
    padding: 10px;
}
.collage-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    opacity: 0.65;
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}
h1 { 
    color:#ffffff; 
    z-index:1; 
    position:relative; 
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6); 
}
.card {
    background:white;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.1);
    padding:1rem;
    max-width:500px;
    text-align:center;
    opacity:0;
    transform:translateY(20px);
    transition:0.4s;
    margin-top:1rem;
    z-index:1;
    position:relative;
}
.card p {
    white-space: pre-wrap;
}                                  
.card.show { opacity:1; transform:translateY(0); }
.card img { max-width:100%; margin-top:1rem; border-radius:10px; }
button { 
    padding:0.5rem 1rem; 
    font-size:1rem; 
    margin:0 0.5rem; 
    z-index:1; 
    position:relative; 
    border:none; 
    border-radius:8px;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color:white;
    cursor:pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}
button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}
input {
    padding:0.5rem; 
    border-radius:8px; 
    border:1px solid #ccc;
    z-index:1;
    position:relative;
}
@media (max-width: 768px) {
    #background-collage {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        grid-auto-rows: minmax(100px, auto);
        gap: 8px;
    }
}
@media (max-width: 480px) {
    #background-collage {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-auto-rows: minmax(80px, auto);
        gap: 6px;
    }
    button, input { font-size:0.9rem; padding:0.4rem; }
}
</style>
</head>
<body>

<h1>Eva Slay 2025</h1>
<input id="dateInput" type="text">
<div class="card" id="result">
  <p id="resultText"></p>
  <img id="resultImage">
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
let entries = {};
let availableDates = [];

fetch("entries.json")
  .then(r => r.json())
  .then(data => {
    entries = data;
    availableDates = Object.keys(entries);
    init();
  });

function init() {
  flatpickr("#dateInput", {
    enable: availableDates,
    dateFormat: "Y-m-d",
    onChange: (dates) => show(dates[0].toISOString().slice(0,10))
  });
  show(availableDates[0]);
}

function show(date) {
  const e = entries[date];
  if (!e) return;
  document.getElementById("resultText").textContent = e.entry;
  document.getElementById("resultImage").src = `images/${e.image}`;
}
</script>
</body>
</html>
